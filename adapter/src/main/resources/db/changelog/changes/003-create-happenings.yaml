databaseChangeLog:
  - changeSet:
      id: create-happenings
      author: babayaga
      preConditions:
        - not:
            sequenceExists:
              onFail: WARN
              onError: WARN
              sequenceName: happening_id_seq
      changes:
        - createSequence:
            sequenceName: happening_id_seq
        - sqlFile:
            path: ../sql/003-create-happenings-table.sql
            relativeToChangelogFile: true

        - sql:
            sql: ALTER TABLE locations OWNER TO ${schema.owner}