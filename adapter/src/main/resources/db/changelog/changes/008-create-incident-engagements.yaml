databaseChangeLog:
  - changeSet:
      id: create-incident-engagements
      author: babayaga
      preConditions:
        - onFail: WARN
        - onError: WARN
        - not:
            sequenceExists:
              sequenceName: incident_engagement_id_seq
      changes:
        - createSequence:
            sequenceName: incident_engagement_id_seq
        - sqlFile:
            path: ../sql/008-create-incident-engagements-table.sql
            relativeToChangelogFile: true
        - sql:
            sql: ALTER TABLE incident_engagements OWNER TO ${schema.owner}