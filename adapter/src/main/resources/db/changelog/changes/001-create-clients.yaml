databaseChangeLog:
  - changeSet:
      id: create-clients
      author: babayaga
      preConditions:
        - onFail: WARN
        - onError: WARN
        - not:
            sequenceExists:
              sequenceName: client_id_seq
      changes:
        - createSequence:
            sequenceName: client_id_seq
        - sqlFile:
            path: ../sql/001-create-clients-table.sql
            relativeToChangelogFile: true

        - sql:
            sql: ALTER TABLE clients OWNER TO ${schema.owner}