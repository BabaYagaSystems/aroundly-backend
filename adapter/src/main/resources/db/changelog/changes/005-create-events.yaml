databaseChangeLog:
  - changeSet:
      id: create-events
      author: babayaga
      preConditions:
        - not:
            sequenceExists:
              onFail: WARN
              onError: WARN
              sequenceName: event_id_seq
      changes:
        - createSequence:
            sequenceName: event_id_seq
        - sqlFile:
            path: ../sql/005-create-events-table.sql
            relativeToChangelogFile: true

        - sql:
            sql: ALTER TABLE events OWNER TO ${schema.owner}