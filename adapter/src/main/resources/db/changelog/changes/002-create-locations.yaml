databaseChangeLog:
  - changeSet:
      id: create-location
      author: babayaga
      preConditions:
        - not:
            sequenceExists:
              onFail: WARN
              onError: WARN
              sequenceName: location_id_seq
      changes:
        - createSequence:
            sequenceName: location_id_seq
        - sqlFile:
            path: ../sql/002-create-locations-table.sql
            relativeToChangelogFile: true

        - sql:
            sql: ALTER TABLE locations OWNER TO ${schema.owner}