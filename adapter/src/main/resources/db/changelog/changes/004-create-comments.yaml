databaseChangeLog:
  - changeSet:
      id: create-comments
      author: babayaga
      preConditions:
        - onFail: WARN
        - onError: WARN
        - not:
            sequenceExists:
              sequenceName: comment_id_seq
      changes:
        - createSequence:
            sequenceName: comment_id_seq
        - sqlFile:
            path: ../sql/004-create-comments-table.sql
            relativeToChangelogFile: true

        - sql:
            sql: ALTER TABLE comments OWNER TO ${schema.owner}