databaseChangeLog:
  - changeSet:
      id: create-incidents
      author: babayaga
      preConditions:
        - not:
            sequenceExists:
              onFail: WARN
              onError: WARN
              sequenceName: incident_id_seq
      changes:
        - createSequence:
            sequenceName: incident_id_seq
        - sqlFile:
            path: ../sql/006-create-incidents-table.sql
            relativeToChangelogFile: true

        - sql:
            sql: ALTER TABLE incidents OWNER TO ${schema.owner}