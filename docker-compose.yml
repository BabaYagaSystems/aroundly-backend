services:
  # Keycloak database
  postgres:
    image: postgis/postgis
    restart: always
    container_name: keycloak_db
    hostname: keycloak_db
    ports:
      - "${POSTGRES_PORT}:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} -h 127.0.0.1" ]
      interval: 5s
      timeout: 3s
      retries: 20

  # App database
  app_postgres:
    image: postgis/postgis:14-3.4
    restart: always
    container_name: app_db
    hostname: app_db
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: ${APP_DB}
      POSTGRES_USER: ${APP_USER}
      POSTGRES_PASSWORD: ${APP_PASSWORD}
    volumes:
      - app_postgres:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${APP_USER} -d ${APP_DB} -h 127.0.0.1" ]
      interval: 5s
      timeout: 3s
      retries: 20

  pg_admin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      PGADMIN_LISTEN_PORT: ${PGADMIN_LISTEN_PORT}
    ports:
      - "15432:${PGADMIN_LISTEN_PORT}"
    volumes:
      - pg_admin:/var/lib/pgadmin
    depends_on:
      - postgres
      - app_postgres

  keycloak:
    image: quay.io/keycloak/keycloak:23.0.7
    restart: always
    container_name: keycloak
    environment:
      KC_DB: ${KC_DB}
      KC_DB_URL_HOST: ${KC_DB_URL_HOST}
      KC_DB_URL_DATABASE: ${KC_DB_URL_DATABASE}
      KC_DB_USERNAME: ${KC_DB_USERNAME}
      KC_DB_PASSWORD: ${KC_DB_PASSWORD}
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_HEALTH_ENABLED: ${KC_HEALTH_ENABLED}
      KC_LOG_LEVEL: ${KC_LOG_LEVEL}
    ports:
      - "7080:7080"
    depends_on:
      - postgres
    command: start-dev --http-port=7080 --import-realm --health-enabled=true
    volumes:
      - ./infra/src/main/resources/keycloak/realm.json:/opt/keycloak/data/import/realm.json
    healthcheck:
      test: [ "CMD-SHELL", "bash -c 'exec 3<>/dev/tcp/127.0.0.1/7080'"]
      interval: 5s
      timeout: 3s
      retries: 30

  app:
    build: .
    restart: unless-stopped
    depends_on:
      app_postgres:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    environment:
      SERVER_PORT: "8100"
      SPRING_APPLICATION_NAME: infra
      SPRING_SECURITY_OAUTH2_CLIENT_PROVIDER_KEYCLOAK_ISSUER_URI: "http://keycloak:7080/realms/glimpse"
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI: "http://keycloak:7080/realms/glimpse"

      KEYCLOAK_BASE_URL: "http://keycloak:7080"
      KEYCLOAK_REALM: "glimpse"
      KEYCLOAK_CLIENT_ID: "aroundly"
      KEYCLOAK_CLIENT_SECRET: "aroundly-secret"

      SPRING_DATASOURCE_URL: "jdbc:postgresql://app_postgres:5432/appdb"
      SPRING_DATASOURCE_USERNAME: "appuser"
      SPRING_DATASOURCE_PASSWORD: "app_password"

      SPRING_FLYWAY_ENABLED: "true"
      SPRING_FLYWAY_LOCATIONS: "classpath:db/migration"

    ports:
      - "8100:8100"


  minio:
    image: minio/minio
    container_name: minio
    ports:
      - "6000:6000"
      - "6001:6001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:${MINIO_VOLUMES}

  grafana:
    image: grafana/grafana-oss
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GF_SECURITY_ADMIN_USER}
      GF_SECURITY_ADMIN_PASSWORD: ${GF_SECURITY_ADMIN_PASSWORD}
    volumes:
      - grafana_data:/var/lib/grafana

volumes:
  postgres:
  app_postgres:
  pg_admin:
  minio_data:
  grafana_data:
