databaseChangeLog:
  - changeSet:
      id: create-reactions
      author: babayaga
      preConditions:
        - onFail: WARN
        - onError: WARN
        - not:
            sequenceExists:
              sequenceName: reaction_id_seq
      changes:
        - createSequence:
            sequenceName: reaction_id_seq
        - sqlFile:
            path: ../sql/005-create-reactions-table.sql
            relativeToChangelogFile: true

        - sql:
            sql: ALTER TABLE reactions OWNER TO ${schema.owner}